<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi proyecto con Locomotive Scroll</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="js-scroll" data-scroll-container>
    <section data-scroll-section>
      <h1 data-scroll data-scroll-speed="1">Hola mundo</h1>
      <p data-scroll data-scroll-speed="5">Este texto tiene scroll suave y parallax.</p>
    </section>
    <section data-scroll-section>
      <h2 data-scroll data-scroll-speed="-20">Otra secci√≥n</h2>
    </section>
    <section data-scroll-section>
      <h2 data-scroll data-scroll-speed="-1">Otra mas</h2>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
